<h1>Badges Earned</h1>

<mat-card class="badge-card" *ngFor="let badge of paginatedBadges">
  <div class="card-header">
    <img class="badge-image" src="{{ badge.media.badge_image_sm }}" alt="{{ badge.badge_name }}" />
    <strong class="badge-name">{{ badge.badge_name }}</strong>
  </div>

  <div class="card-body">
    <span class="badge-description" [innerHTML]="badge.badge_description"></span>
    <span class="badge-hint">
      <strong>Hint:</strong> <span class="hint-content" [innerHTML]="badge.badge_hint"></span>
    </span>
  </div>

  <hr class="separator" />

  <div class="card-footer">
    <div class="footer-right">
      <time class="badge-earned-time">{{ published(badge.earned_at) }}</time>
      <a class="badge-link" href="https://untappd.com/user/fromeca/badges/{{ badge.user_badge_id }}" target="_blank"
        title="Badge Page" alt="Badge Page">
        <span class="visually-hidden">Badge Page</span>
        <img class="link-icon" src="/assets/images/ico_checkin_page.png" alt="Go to badge page" />
      </a>
    </div>
  </div>
</mat-card>

<app-pagination [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems"
  (pageChange)="onPageChange($event)" (itemsPerPageChange)="onItemsPerPageChange($event)">
</app-pagination>

<app-powered-by></app-powered-by>
