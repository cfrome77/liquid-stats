<h1>Top Beers</h1>
<ng-container *ngFor="let beer of beers">
  <mat-card id="checkin-{{ beer.recent_checkin_id }} stream" class="checkin cf mat-elevation-z0 outline"
    style="text-align: center" *ngIf="beer.rating_score >= 5">
    <mat-card-content class="beer">
      <img class="beer-label" src="{{ beer.beer.beer_label }}" alt="{{ beer.beer.beer_name }}"
        title="{{ beer.beer.beer_name }} Logo" />
      <img class="brewery-label" src="{{ beer.brewery.brewery_label }}" alt="{{ beer.brewery.brewery_name }}"
        title="{{ beer.brewery.brewery_name }} Logo" />
      <p>
        <strong>{{ beer.beer.beer_name }}</strong>
      </p>
      <p>{{ beer.beer.beer_style }}</p>
      <p>{{ beer.brewery.brewery_name }}</p>
      <span class="comment" *ngIf="beer.beer.beer_description">
        {{ beer.beer.beer_description }}
      </span>
      <div class="rating-container">
        <app-rating [ratingScore]="beer.rating_score"></app-rating>
      </div>
      <div class="meta-bar">
        <span class="overallRating">
          <div *ngIf="beer.beer.rating_score == 0; then thenBlock; else elseBlock"></div>
          <ng-template #thenBlock>Overall rating: n/a</ng-template>
          <ng-template #elseBlock>Overall rating: {{ beer.beer.rating_score }}</ng-template>
        </span>
        <app-social-links [contact]="beer.brewery.contact"></app-social-links>
      </div>
      <footer>
        <p class="beerInfo">
          <a href="https://untappd.com/b/{{ beer.beer.beer_slug }}/{{
              beer.beer.bid
            }}" target="_blank">Beer Info</a>
        </p>
        <div class="footer-time">
          <time>{{ published(beer.recent_created_at) }}</time>
          <a class="checkin-page hide-text" href="https://untappd.com/user/fromeca/checkin/{{
              beer.recent_checkin_id
            }}" target="_blank" title="Checkin Page">Checkin Page</a>
        </div>
      </footer>
    </mat-card-content>
  </mat-card>
</ng-container>
<!-- Powered by Untappd image -->
<app-powered-by></app-powered-by>
